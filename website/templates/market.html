<!DOCTYPE HTML>
<html lang="en">
<head>

<title>Website title - bootstrap html template</title>

<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{{ url_for('static', filename='fonts/fontawesome/css/all.min.css') }}" rel="stylesheet">

<!-- custom style -->
<link href="css/ui.css" rel="stylesheet" type="text/css"/>

<body>
{% extends "base.html" %}
{% block title %}Market Page{% endblock %}

{% block content %}



<!-- ========================= SECTION INTRO ========================= -->
<section class="section-intro">

<div class="intro-banner-wrap">
	<img src="../static/images/banners/1.jpg" class="w-100 img-fluid">
</div>

</section>

<!-- ========================= SECTION INTRO END// ========================= -->

<br>
<!-- ========================= SECTION SPECIAL ========================= -->
<section class="section-content padding-y-sm">
<div class="container">
<article class="card card-body">


<div class="row">
	<div class="col-md-4">
		<figure class="item-feature">
			<span class="text-primary"><i class="fa fa-2x fa-truck"></i></span>
			<figcaption class="pt-3">
				<h5 class="title">Fast delivery</h5>
				<p>Dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore </p>
			</figcaption>
		</figure> <!-- iconbox // -->
	</div><!-- col // -->
	<div class="col-md-4">
		<figure  class="item-feature">
			<span class="text-primary"><i class="fa fa-2x fa-landmark"></i></span>
			<figcaption class="pt-3">
				<h5 class="title">Creative Strategy</h5>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				 </p>
			</figcaption>
		</figure> <!-- iconbox // -->
	</div><!-- col // -->
    <div class="col-md-4">
		<figure  class="item-feature">
			<span class="text-primary"><i class="fa fa-2x fa-lock"></i></span>
			<figcaption class="pt-3">
				<h5 class="title">High secured </h5>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				 </p>
			</figcaption>
		</figure> <!-- iconbox // -->
	</div> <!-- col // -->
</div>
</article>
<br>

<!-- ========================= SECTION CONTENT END// ========================= -->

<!-- ========================= TABLE ========================= -->
<div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Market</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
							<th>Price</th>
							<th>Action</th>

                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
							<th>Price</th>
							<th>Action</th>
                        </tr>
                    </tfoot>

                    <tbody>

                        <tr>
                            <td>1</td>
							<td>Apple Watch</td>
							<td>$200</td>
							<td>
                                <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#Modal-MoreInfo--">Purchase</button>
                            <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo--">More Info</button>

                            <!--data-target go check the id tag in 'items_modals.html'
                            near the more Info comment section it targets that to give
                            each specific item its specific name in title and description -->
                            </td>
                        </tr>

                    </tbody>

                </table>

            </div>
        </div>
    </div>



</body>
{% endblock %}
</html>
